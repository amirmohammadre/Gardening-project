{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Cultivation</title>
</head>
<body>

    <h1> " Table Cultivation " </h1>

    <hr>
    <br>

    <table>
        
        <tr>
          <th>Cultivation Date</th>
          <th>Piece Number</th>
        </tr>

	{% for cultivation in cultivations %}                
	<tr>
		<td> {{ cultivation.cultivation_date }} </td>
		<td> {{ cultivation.piece_number }} </td>
	</tr>
	{% endfor %}
    
    </table>

    
</body>
</html>
